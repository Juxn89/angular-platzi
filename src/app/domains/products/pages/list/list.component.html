<div class="flex space-x-4 mt-5">
  <div class="w-80">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
      @for (item of categories(); track $index) {
        <li>
          <a routerLink="/" [queryParams]="{ category_id: item.id}">{{ item.name }}</a>
        </li>
      }
    </ul>
  </div>

  <div class="w-full">
    <div class="grid grid-cols-4 gap-8">
      <app-product
        *ngFor="let product of products()"
        [product]="product"
        (addToCart)="fromChild($event)"
      />

    </div>

    <br />

    <h2>New sintax</h2>
    <div class="grid grid-cols-4 gap-8">
      @for(product of products(); track $index){
        <app-product
          [product]="product"
          (addToCart)="fromChild($event)"
        />
      }
    </div>
  </div>
</div>
